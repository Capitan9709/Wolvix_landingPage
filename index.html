<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/b796c7785a.js" crossorigin="anonymous"></script>
    <title>Wolvyx</title>
    <link rel="icon" href="./img/Wolvyx Logo 5.png">
</head>
<body>

                <li class="container-main-list-content"><a target="_blank" href="https://www.instagram.com/wolvyx_official/">Instagram<i class="fa-brands fa-instagram"></i></a></li>
